{% extends 'layout.html' %}

{% block page_title %}
    form
{% endblock %}

<html>
    <body>
        {% block content %}
        <form action="{% url 'course-form' %}" method="post" style = "margin-top: 35px; margin-bottom: 50px">
            {% csrf_token %}
            <div class="card">
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-6">
                            {{ form }}
                        </div>
                        <div class="form-group mt-lg-3">
                             <input type="submit" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        </form>

        {% endblock %}
    </body>
</html>
