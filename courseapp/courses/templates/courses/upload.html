{% extends 'layout.html' %}

{% block page_title %}
<h1>RESİM YÜKLEME</h1>
{% endblock %}

{% block content %}
<div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="file" class="form-control form-control-lg" id="uploadImage" name="image" multiple>
                        <button class="btn btn-success" type="submit">Yükle</button>
                    </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}
