{% extends 'layout.html' %}

{% block page_title %}
<h1>KURS SİLİNDİ</h1>
{% endblock %}

{% block content %}
<div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <p>
                    <strong> {{course.title}} </strong> isimli kursu silmek istiyor musunuz?

                    <form action="{% url 'course-delete' course.id %}" method="POST">
                    {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Evet</button>
                        <a href="{% url 'course-list' %}" class="btn btn-primary">Hayır</a>
                    </form>
                </p>
            </div>
        </div>
</div>
{% endblock %}
