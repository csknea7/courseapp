{% extends 'layout.html' %}



{% block content %}
    <center>
        {% if searched %}
            <h1> You searched for {{ searched }} </h1>
            <br/>
            {% for course in courses %}
                {{ course }}
            </br>
            {% endfor %}
        {% else %}
            <h1>Hey! you forgot to search a venue </h1>
        {% endif %}
    </center>
{% endblock %}
