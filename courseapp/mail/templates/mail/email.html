{% extends 'layout.html' %}
{% block page_title %}
<h1>email</h1>
{% endblock %}

{% block content %}
<div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <form method="post" action="{% url 'email' %}" >
                 <h1>Contact us</h1>
                 {% csrf_token %}
                  <div class="row">
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label for="name"> Enter Name</label>
                              {{ form.name }}
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="form-group">
                              <label for="email"> Enter Email </label>
                              {{ form.email }}
                          </div>
                      </div>
                      <div class="col-6">
                          <div class="form-group">
                              <label for="content"> Enter Content </label>
                              {{ form.content }}
                          </div>
                      </div>
                  </div>
                  <div class="form-group mt-lg-3">
                    <button type="submit" class="btn btn-outline-success">Send Message</button>
                </div>
                 </form>
            </div>
        </div>
</div>

{% endblock %}
